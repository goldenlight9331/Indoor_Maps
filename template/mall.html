<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link rel="stylesheet" href="./css/style.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque&family=Inter:wght@100;300;700;900&family=Khand:wght@700&family=KoHo:wght@700&family=Laila:wght@400;700&family=Mali:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>

  <body class="main__body">
    <main>
      <section class="section__mall">
        <div class="section__mall-head">
          <div class="back-bordered">
            <a href="./index.html">
              <img
                class="back-svg"
                src="./img/back-arrow-bordered.svg"
                alt=""
              />
            </a>
          </div>

          <div class="head-title">
            <h3>Demo Mall Block G</h3>
          </div>
        </div>

        <div class="action-section">
          <div class="action-wrapper">
            <div class="action-btns">
              <button class="action-btn">
                <span class="icon"><img src="./img/user.svg" alt="" /></span>
                <span class="btn-text">My location</span>
              </button>

              <button class="action-btn">
                <span class="icon"
                  ><img src="./img/location.svg" alt=""
                /></span>
                <span class="btn-text">Destination</span>
              </button>

              <button class="search-btn">
                <span class="icon"><img src="./img/search.svg" alt="" /></span>
                Search
              </button>
            </div>
          </div>

          <div class="map-section">
            <img src="./img/scheme2.svg" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>

  <script src="./js/scripts.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
</html>
