<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <style>
    body {
      background-color: #3d0c11;
      background-image: url(images/pexels-pixabay-264507\\(1\)\1png);
      height: 70vh;
    }

    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 30px;
      background-color: #fff;
      background-color: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      box-shadow: 0px 0px 40px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .login-container form input[type="text"],
    .login-container form input[type="password"],
    .login-container form input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 20px;
    }

    .login-container form button {
      width: 100%;
      padding: 10px;
      background-color: #3d0c11;
      border: none;
      border-radius: 20px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-login span {
      position: relative;
      z-index: 1;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px #007bff;
    }

    .register-btn {
      background-color: #3d0c11;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .register-btn::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background-color: rgba(255, 255, 255, 0.2);
      transition: all 0.5s;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    .register-btn:hover::before {
      width: 0;
      height: 0;
    }

    .register-btn:hover {
      color: #3d0c11;
    }
  </style>

  <body>
    <div class="login-container">
      <h2 style="height: 20vh; margin-top: 40px">Register here</h2>
      <form id="login-form">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
        <input type="text" id="username" placeholder="Username" required />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          placeholder="Confirm Password"
          required
        />

        <button class="register-btn">Register</button>
      </form>

      <div id="error-message" style="display: none; color: red">
        Invalid username or password.
      </div>
    </div>
  </body>
</html>
