<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
      .image-container {
        position: relative;
        width: 100%;
        height: 100vh;
      }
      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .button-left {
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
      }
      .button-left button {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img src="./images/bgimage.png" alt="Background Image" />
      <div class="button-left">
        <button class="btn btn-primary">Left Button 1</button>
      </div>
    </div>
  </body>
</html>
